<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Love Meter</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/animejs@3.2.1/lib/anime.min.js"></script>
</head>

<body class="bg-gradient-to-b from-pink-500 to-purple-500 h-screen flex justify-center items-center relative">
    <div class="shadow-xl bg-white w-[80%] sm:w-[50%] md:w-[40%] lg:w-[30%] rounded-lg p-8">
        <div id="result" class="text-center text-4xl font-bold text-gray-800 py-8">Do You Love Me?</div>
        <div class="button-container flex justify-center space-x-4 mt-6">
            <button id="yesButton" class="bg-green-500 text-white px-6 py-2 rounded-md hover:bg-green-600 transition ease-in-out duration-300">Yes</button>
            <button id="noButton" class="bg-red-500 text-white px-6 py-2 rounded-md hover:bg-red-600 transition ease-in-out duration-300">No</button>
        </div>
    </div>

    <script>
        const yesButton = document.getElementById('yesButton');
        const noButton = document.getElementById('noButton');
        const result = document.getElementById('result');


        yesButton.addEventListener('click', () => {
            result.textContent = "Love you too!";
            anime({
                targets: '.button-container',
                rotate: '1turn',
                duration: 1000,
                easing: 'easeInOutQuad'
            });
        });


        noButton.addEventListener('mouseover', () => {

            const maxX = window.innerWidth - noButton.offsetWidth;
            const maxY = window.innerHeight - noButton.offsetHeight;


            const randomX = Math.max(0, Math.random() * maxX);
            const randomY = Math.max(0, Math.random() * maxY);


            noButton.style.position = 'fixed';
            noButton.style.left = randomX + 'px';
            noButton.style.top = randomY + 'px';
        });
    </script>
</body>

</html>
